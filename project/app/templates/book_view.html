<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ book.title }} - BookNest</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      margin: 0;
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
      color: #4a4a4a !important;
    }
    .nav-link { font-weight: 500; }
    .container { padding: 40px 15px; }

    /* Book Details Section */
    .book-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      animation: fadeIn 0.6s ease-in-out;
    }
    .book-cover {
      flex: 1 1 300px;
      min-height: 400px;
      background-size: cover;
      background-position: center;
    }
    .book-details {
      flex: 2 1 400px;
      padding: 40px;
    }
    .book-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .book-author {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 20px;
    }
    .book-description {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .btn-custom {
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 1rem;
      margin-right: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn-download {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
    }
    .btn-download:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
      transform: translateY(-2px);
    }
    .btn-back {
      background-color: #f4f4f4;
      border: none;
      color: #333;
    }
    .btn-back:hover {
      background-color: #e2e2e2;
      transform: translateY(-2px);
    }
    .pdf-viewer {
      margin-top: 30px;
      border: 1px solid #ddd;
      border-radius: 15px;
      overflow: hidden;
    }
    .pdf-viewer iframe { border: none; }
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #666;
      background-color: #fff;
      margin-top: 40px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 768px) {
      .book-details { padding: 25px; }
      .book-title { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="/">üìö BookNest</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.all_books') }}">Books</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Book Detail Section -->
<div class="container">
  <div class="book-container">
    <!-- Cover Image pulled from static/covers/{book_id}.jpg -->
    <div class="book-cover" style="background-image: url('{{ url_for('static', filename='covers/placeholder.jpeg') }}');"></div>

    <div class="book-details">
      <h1 class="book-title">{{ book.title }}</h1>
      <p class="book-author">by {{ book.author }}</p>
      <p class="book-description">{{ book.description }}</p>
      
      <a href="{{ url_for('main.download_pdf', book_id=book.id) }}" class="btn btn-custom btn-download" download>
        üì• Download PDF
      </a>
      <a href="{{ url_for('main.all_books') }}" class="btn btn-custom btn-back">
        ‚Üê Back to Books
      </a>
    </div>
  </div>

  

<!-- Footer -->
<footer>
  &copy; 2025 BookNest. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
